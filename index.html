<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Ферма (Расширенная)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Моя Расширенная Ферма</h1>

    <div class="game-container">
        <div class="top-panel">
            <p>Монеты: <span id="money-display">0</span></p>
            <button id="shop-button">Магазин</button>
            <button id="inventory-button">Инвентарь</button>
        </div>
        <div class="farm-grid" id="farm-grid">
            </div>
    </div>

    <div id="game-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
